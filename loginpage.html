<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body bgcolor="#254d4c">
     <div align="center" style="color: white; padding-top: 250px;">
    <form action="https://pyspiders.com/">
        <fieldset style="width: 20%;">
            <legend><h1>Log In</h1></legend>
        <table >
        <tr>
            <td><label for="">UserName* : </label></td>
            <td><input type="text" name="" id="" placeholder="UserName" required></td>
        </tr>
        <tr>
            <td><label for="">Password* :</label></td>
            <td> <input type="password" name="" id="" placeholder="*************" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="checkbox" name="" id=""><label for="">Show Password</label></td>
        </tr>
        <tr>
            <td align="right"><button>LogIn</button></td>
            <td><button>Cancel</button></td>
        </tr>
        </table>
        </fieldset>
    </form></div>
</body>
</html>
