<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body bgcolor="#254d4c">
    <div align="center" style="color: white; padding-top: 250px;">
        <form action="https://pyspiders.com/">
            <fieldset style="width: 20%;">
                <legend><h1>Contact Me</h1></legend>
            <table >
            <tr>
                <td><label for="">Name* : </label></td>
                <td><input type="text" name="" id="" placeholder="UserName" required></td>
            </tr>
            <tr>
                <td><label for="">Email* : </label></td>
                <td><input type="text" name="" id="" placeholder="name@gmail.com" required></td>
            </tr>
            <tr>
                <td><label for="">Phone Number* : </label></td>
                <td><input type="tel" name="" id="" placeholder="+91********" required></td>
            </tr>
            <tr>
                <td><label for="">Description:</label></td>
                <td><textarea name="" id="" placeholder="Reason"></textarea></td>
            </tr>
            <tr>
                <td align="right"><button>Submit</button></td>
                <td><button>Cancel</button></td>
            </tr>
            </table>
            </fieldset>
        </form></div>
</body>
</html>
